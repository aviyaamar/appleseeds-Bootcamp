<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" /
>
 <meta name="viewport" content="width=device-width,
initial-scale=1.0" />
 <title>Modifying Elements</title>
 </head>
 <style>
 h1 {
 color: red;
 }
 p {
 font-size: 20px;
 }
 </style>
 <body>
 <h1>
 I hate the color red. If only I was blue and I can sing "Im
blue da da di
 da da daaa"
 </h1>
 <p class="paragraph">I wish I was bigger</p>
 <div id="description">
 Select me and change my display property if you dare!
 </div>
 </body>
 <script>

     //Change the h1 color to blue.
 let h1ChangeColor = document.querySelector('h1')
 h1ChangeColor.style.color = 'blue';

//   Change the paragraph to 30 px
let pChangePX = document.querySelector('p')
h1ChangeColor.style.fontSize = '30px';

//  Change the description to an inline-block
let changeDescription = document.querySelector('#description');
changeDescription.style.display = 'inline-block'
//  Change the body to a background color of green
let changeBody = document.querySelector('body')
changeBody.style.backgroundColor= 'green'
// Change the documents title from “Modifying Elements” to something else. 
let changeTitle =  document.querySelector('title')
changeTitle.text = 'The Doommm'
console.dir(changeTitle);

 </script>
</html>
